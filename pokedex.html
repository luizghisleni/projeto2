<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex</title>
  <link rel="stylesheet" type="text/css" href="estilo.css" media="screen" />
  <link rel="icon" href="https://banner2.cleanpng.com/20171216/d08/av2q1mwf1.webp" type="image/x-icon">
</head>

<body>
  <div id="pokedex">
    <div id="left">
      <div id="logo"></div>
      <div id="bg_curve1_left"></div>
      <div id="bg_curve2_left"></div>
      <div id="curve1_left">
        <div id="buttonGlass">
          <div id="reflect"></div>
        </div>
        <div id="miniButtonGlass1"></div>
        <div id="miniButtonGlass2"></div>
        <div id="miniButtonGlass3"></div>
      </div>
      <div id="curve2_left">
        <div id="junction">
          <div id="junction1"></div>
          <div id="junction2"></div>
        </div>
      </div>
      <div id="screen">
        <div id="topPicture">
          <div id="buttontopPicture1"></div>
          <div id="buttontopPicture2"></div>
        </div>
        <div id="picture">
          <img id="pokemonImage" title="Click e altere imagem" height="170" />
        </div>
        <div id="buttonbottomPicture"></div>
        <div id="speakers">
          <div class="sp"></div>
          <div class="sp"></div>
          <div class="sp"></div>
          <div class="sp"></div>
        </div>
      </div>
      <div id="bigbluebutton"></div>
      <div id="barbutton1"></div>
      <div id="barbutton2"></div>
      <div id="cross">
        <div id="leftcross">
          <div id="leftT"></div>
        </div>
        <div id="topcross">
          <div id="upT"></div>
        </div>
        <div id="rightcross">
          <div id="rightT">

          </div>
        </div>
        <div id="midcross">
          <div id="midCircle"></div>
        </div>
        <div id="botcross">
          <div id="downT"></div>
        </div>
      </div>
    </div>
    <div id="right">
      <input type="text" id="searchInput" placeholder="Digite o nome do Pokémon">
      <button id="searchBtn">Buscar</button>
      <div id="stats">
        <strong>Name:</strong> <span id="pokemonName"></span><br />
      </div>
       
      <div id="blueButtons1">
        <div class="blueButton">
          <button class="pokemon-button">Meowth</button>
          <button class="pokemon-button">Psyduck</button>
          <button class="pokemon-button">Arcanine</button>
          <button class="pokemon-button">Alakazam</button>
          <button class="pokemon-button">Pikachu</button>
        </div>
        <div class="blueButton">
          <button class="pokemon-button">Rapidash</button>
          <button class="pokemon-button">Dodrio</button>
          <button class="pokemon-button">Gengar</button>
          <button class="pokemon-button">Onix</button>
          <button class="pokemon-button">Charmander</button>
        </div>
  <script src="funcao.js"></script>
</body>
